<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me — Greg Santangeli</title>
  <meta name="description" content="About Greg Santangeli — Researcher and photographer based in Montréal." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0d0e;
      --fg: #e8eaec;
      --muted: #a9afb8;
      --accent: #9ad3ff;
      --card: #121316;
      --border: #22242a;
      --maxw: 1100px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, sans-serif;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; border-radius: 12px; }

    /* Reuse nav + footer styles from index */
    .nav { position: fixed; inset: 0 0 auto 0; height: 72px; display: flex; align-items: center; justify-content: center; z-index: 50; transition: background 300ms ease, box-shadow 300ms ease; background: linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,0)); }
    .nav.scrolled { background: rgba(10,11,13,.9); box-shadow: 0 10px 30px rgba(0,0,0,.25); backdrop-filter: blur(6px); }
    .nav-inner { width: 100%; max-width: var(--maxw); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
    .brand { display:flex; align-items:center; gap:12px; font-weight:700; }
    .brand .mark { width: 34px; height: 34px; display:flex; align-items:center; justify-content:center; background:none; }
    .menu { display:flex; gap:24px; align-items:center; }
    .btn { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; background:rgba(21,25,34,.6); color:#dfe6ee; border:1px solid #273041; font-weight:600; }

    main { padding: 120px 20px 60px; max-width: var(--maxw); margin: 0 auto; }
    h1 { font-family: "Playfair Display", Georgia, serif; font-size: clamp(32px, 4vw, 52px); margin: 0 0 40px; text-align: center; }
    .section { 
  display: grid; 
  grid-template-columns: 1fr 1fr; 
  gap: 40px; 
  align-items: stretch;         /* both columns get the same row height */
  margin-bottom: 80px; 
}

/* Vertically center the paragraph so it looks balanced next to the image */
.section p { 
  font-size: 18px; 
  color: #cdd5df; 
  display: flex; 
  align-items: center; 
  margin: 0; 
}

/* Image fills the row height (same as the text column), but won’t exceed the cap */
.section img { 
  width: 100%; 
  height: 100%;                 /* match the text column height */
  max-height: 520px;            /* prevent the image getting too tall on long text */
  object-fit: cover; 
  object-position: center;      /* adjust e.g., center 15% if you need to bias the crop */
  border-radius: 12px; 
  border: 1px solid var(--border); 
}

   .section.alt { grid-template-columns: 1fr 1fr; }

    @media (max-width: 800px) {
    .section, .section.alt { grid-template-columns: 1fr; text-align: center; }
    .section img { margin:0 auto; height:auto; }
    }

    .links { text-align:center; margin-top:60px; display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
    .links .btn { background:linear-gradient(180deg,#1f2b3f,#0f1725); border-color:#31425f; }

    footer { border-top:1px solid var(--border); padding:36px 20px; color:var(--muted); }
    .foot { max-width: var(--maxw); margin:0 auto; display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .social { display:flex; gap:16px; }
    .social a svg { width:20px; height:20px; fill:currentColor; }
    
    /* Stack name + tagline */
  .brand .text { display: flex; flex-direction: column; line-height: 1.2; }
  .brand .text small { display: block; font-size: 11px; color: var(--muted); letter-spacing: .2px; margin-top: -2px; }
  
  /* Astro gallery */
.astro { padding: 120px 20px 60px; max-width: var(--maxw); margin: 0 auto; }
.astro h1 { font-family: "Playfair Display", Georgia, serif; font-size: clamp(28px, 4vw, 48px); margin: 0 0 24px; text-align: center; }

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}
.tile {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #0f1115;
  aspect-ratio: 3 / 2;         /* consistent rows; adjust to your aspect */
}
.tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 500ms ease, filter 300ms ease;
  display: block;
}
.tile:hover img { transform: scale(1.03); filter: brightness(1.05) contrast(1.05); }

/* Lightbox */
.lightbox[hidden] { display: none; }
.lightbox {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.9);
  display: grid; place-items: center;
  z-index: 1000; padding: 24px;
}
.lightbox img {
  max-width: min(92vw, 1400px);
  max-height: 86vh;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #0b0d10;
}
.lightbox .close {
  position: fixed; top: 16px; right: 16px;
  font-size: 28px; line-height: 1; width: 44px; height: 44px;
  display: grid; place-items: center;
  border-radius: 999px; border: 1px solid var(--border);
  background: rgba(21,25,34,.7); color: #e8eaec; cursor: pointer;
}
.lb-meta {
  margin-top: 12px; color: var(--muted); text-align: center; font-size: 14px;
}

/* Responsive grid */
@media (max-width: 1100px) { .gallery { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 700px)  { .gallery { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 420px)  { .gallery { grid-template-columns: 1fr; } }

 .photography-hero {
  min-height: 65vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 4rem 1.5rem;
  color: #000;
  background:
    url("website/wildlife/Snowy_Bluejay.jpg") center/cover no-repeat;

.photography-title {
  color: #000;
}
.photography-subtitle {
  color: #000;
  opacity: 1;        /* remove fading so black stays strong */

  }

  .category-section {
    padding: 3rem 5vw 5rem;
    background:
    url("website//.jpg") center/cover no-repeat;
  }

  .category-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 2.5rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  .category-card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    min-height: 260px;
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
    transform-origin: center;
    transition:
      transform 0.5s ease,
      box-shadow 0.5s ease,
      filter 0.5s ease;
  }

  .category-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: transform 0.7s ease;
    z-index: 0;
  }

  .category-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.65));
    z-index: 1;
    transition: background 0.5s ease;
  }

  .category-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1.5rem;
  }

  .category-title {
    font-size: 1.6rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: #ffffff;
    text-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
  }

  .category-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 28px 55px rgba(0, 0, 0, 0.6);
  }

  .category-card:hover::before {
    transform: scale(1.08);
  }

  .category-card:hover::after {
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.75));
  }

  .category-link {
    text-decoration: none;
    color: inherit;
  }

  @media (max-width: 900px) {
    .category-grid {
      grid-template-columns: 1fr;
    }
  }

  <script>
    const nav = document.getElementById('nav');
    const onScroll = () => { if (window.scrollY > 12) nav.classList.add('scrolled'); else nav.classList.remove('scrolled'); };
    document.addEventListener('scroll', onScroll, { passive: true });
    onScroll();

    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Apply background images from inline CSS variable so we can keep
  // the styling unified.
  document.querySelectorAll(".category-card").forEach(card => {
    const style = card.getAttribute("style");
    const match = style && style.match(/url\((.*)\)/);
    if (match) {
      card.style.backgroundImage = match[0];
      card.style.backgroundSize = "cover";
      card.style.backgroundPosition = "center";
    }
  });
  </script>
