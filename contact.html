    :root {

    main { padding: 120px 20px 60px; max-width: var(--maxw); margin: 0 auto; }

    .section { 
  display: grid; 
  grid-template-columns: 1fr 1fr; 
  gap: 40px; 
  align-items: stretch;         /* both columns get the same row height */
  margin-bottom: 80px; 
}

/* Vertically center the paragraph so it looks balanced next to the image */
.section p { 
  font-size: 18px; 
  color: #cdd5df; 
  display: flex; 
  align-items: center; 
  margin: 0; 
}

/* Image fills the row height (same as the text column), but won’t exceed the cap */
.section img { 
  width: 100%; 
  height: 100%;                 /* match the text column height */
  max-height: 520px;            /* prevent the image getting too tall on long text */
  object-fit: cover; 
  object-position: center;      /* adjust e.g., center 15% if you need to bias the crop */
  border-radius: 12px; 
  border: 1px solid var(--border); 
}

   .section.alt { grid-template-columns: 1fr 1fr; }

    @media (max-width: 800px) {
    .section, .section.alt { grid-template-columns: 1fr; text-align: center; }
    .section img { margin:0 auto; height:auto; }
    }

    .links { text-align:center; margin-top:60px; display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
    .links .btn { background:linear-gradient(180deg,#1f2b3f,#0f1725); border-color:#31425f; }

    footer { border-top:1px solid var(--border); padding:36px 20px; color:var(--muted); }
    .foot { max-width: var(--maxw); margin:0 auto; display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .social { display:flex; gap:16px; }
    .social a svg { width:20px; height:20px; fill:currentColor; }
    
    /* Stack name + tagline */
  .brand .text { display: flex; flex-direction: column; line-height: 1.2; }
  .brand .text small { display: block; font-size: 11px; color: var(--muted); letter-spacing: .2px; margin-top: -2px; }

    form {

      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0056b3;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003f87;
